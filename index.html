<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <script src="https://kit.fontawesome.com/bf9d4bbbeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="masthead">
            <img src="shopping-basket.png" alt="Shopping Basket Icon" class="masthead-image">
            <h1 class="masthead-tagline">BUY GROCERIES</h1>
        </header>

        <main class="main-content">
            <p class="prompt">Eat healthly, Stay Healthy, <br/> Buy Healthy</p>
            <input type="text" id="itemInput" placeholder="Enter items here...">
            <button id="addItemBtn">ADD TO LIST</button>
            <p class="feedback"></p>
            <ul id="shoppingList">
                </ul>
        </main>

        <footer class="footer">
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
